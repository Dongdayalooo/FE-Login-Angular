
<div class="user-detail">
    <h2>Thông tin người dùng</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

      <div class="form-group">
        <label for="hoTen">Họ tên:</label>
        <input id="hoTen" type="text" [(ngModel)]="user.hoTen" name="hoTen" pInputText required maxlength="20">
      </div>
      <div class="form-group">
        <label for="tuoi">Tuổi:</label>
        <input id="tuoi" type="number" [(ngModel)]="user.tuoi" name="tuoi" pInputText required>
      </div>
      <div class="form-group">
        <label for="queQuan">Quê quán:</label>
        <!-- <p-dropdown id="queQuan" [(ngModel)]="user.queQuan" name="queQuan"  [options]="queQuanOptions"></p-dropdown> -->
        <p-dropdown id="queQuan" [(ngModel)]="user.queQuan" [options]="queQuanOptions" name="queQuan"></p-dropdown>
      
      </div>
      <div class="form-group">
        <label for="ngonNgu">Ngôn ngữ sử dụng:</label>
        <p-multiSelect id="ngonNgu" [(ngModel)]="user.ngonNgu" name="ngonNgu" [options]="ngonNguOptions"></p-multiSelect>
      </div>
      <button class="btn" type="submit" [disabled]="userForm.invalid">Submit</button>
    </form>
  </div>
